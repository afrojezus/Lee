<!DOCTYPE html>
<html lang="en" style="height: 100%; width: 100%;">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Google+Sans:400,500,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Lee</title>
</head>

<body style="overflow: hidden; background-color: rgba(0,0,0,0); margin: 0; height: 100%; width: 100%;">
  <div id="App" style="height: 100%; width: 100%;"></div>
</body>

<script>window.exports = module.exports</script>
<script type="text/tsx">
import * as React from 'react';
import * as ReactDOM from 'react-dom';
import {AppContainer} from 'react-hot-loader';

let render = () => {
  const { App } = require('./app');
  ReactDOM.render(<AppContainer><App /></AppContainer>, document.getElementById('App'));
}

render();
if (module.hot) { module.hot.accept(render); }
</script>

</html>
